experiment {
  experiment_dir = "D:/surui/shape_deform_exp"
  batch_size = 4
  num_epochs = 1000
  gpu = true
  device = 0
  num_workers = 2
  pin_memory = True
  n_inference = 5
}

data {
  training_datasets = ["RBH_3D_atlases"]
  mount_prefix = "D:/surui/rbh/"
  data_mode = "3D"
  validation_split = 0.2
  augmentation_prob = 0
}

augmentation {
    rotation_angles = [15, 15, 15]
    scaling_factors = [0.3, 0.3, 0.3]
    flip = 0.5
    channel_shift = true
    brightness = 0.2
    contrast = 0.2
    gamma = 0.2
}


network {
  name = "mid"  // lite, mid, or full
  voxel_width = 64  //x
  voxel_depth = 64  //y
  voxel_height = 32  //z
  num_lv_slices = 64
  num_extra_slices = 6
}

optimizer {
  type = "Adam"
  learning_rate = 1e-5
}

loss {
  flow_lambda = 100
}
