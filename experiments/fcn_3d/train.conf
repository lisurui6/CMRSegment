}

data {
  training_datasets = ["GenScan_HVOLs"]
  extra_validation_datasets = ["UKBB:500", "RBH_3D_atlases:500"]
  mount_prefix = "/mnt/storage/home/suruli/"
  data_mode = "2D"
  validation_split = 0.2
  augmentation_prob = 0.5
}

augmentation {
    rotation_angles = [30, 30, 30]
    scaling_factors = [0.2, 0.2, 0.2]
    crop_factors = [0.9, 0.8, 0.8]
    flip = 0.5
    channel_shift = true
    brightness = 0.2
    contrast = 0.2
    gamma = 0.2
}

